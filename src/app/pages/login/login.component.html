<div class="container-fluid card login-container">
    <h3 class="text-center mt-2">Login</h3>
    <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input type="email" [(ngModel)]="authRequest.email" class="form-control" id="login"
            placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="authRequest.password" class="form-control" id="password"
            placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button type="button" (click)="login()" class="btn btn-primary btn-sm">
            <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
        </button>
        <div>
            D'ont have an account?&nbsp;<button type="button" (click)="register()" class="btn btn-link">
                Register
            </button>
        </div>
    </div>

</div>
